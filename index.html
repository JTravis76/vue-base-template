<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Base Template</title>
    <link rel="icon" type="image/x-icon" href="./contents/img/favicon.ico">
    <link href="./contents/site.css" rel="stylesheet" />
</head>
<body>
    <noscript>
        <strong>We're sorry but this application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="message-board" v-cloak>
            {{message}}
        </div>
    </div>

    <!--[if IE]>-->
    <script type="text/javascript" src="./scripts/promise-7.0.4.min.js"></script>
    <!--<![endif]-->

    <script src="./scripts/require.js" data-main="main"></script>
    <script>
        requirejs.config({
            baseUrl: "./scripts",
            paths: {
                "main": "main",
                "vue": "vue",
                "vuex": "vuex.min",
                "axios": "axios.min"
            },
            shim: {
                "main": {
                    "deps": ["bootstrap-native"]
                },
                "vue-router": {
                    "deps": ["vue"]
                },
                "vuex": {
                    "deps": ["vue"]
                }
            },
            urlArgs: "ts=" + new Date().getTime()
        });
    </script>
</body>
</html>
